<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1849d28559.js" crossorigin="anonymous"></script>
    <!-- tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>

</head>

<body class="font-manrope">
    <header>
        <section class="container mx-auto my-10">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Pages</a></li>
                            <li><a>Blog</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-4xl font-extrabold text-[#131318]">Hockey<span
                            class="text-[#FF4240;]">’</span>s</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-xl">
                        <li class="text-[#FF4240;]"><a>Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Pages</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end  flex gap-6">
                    <i class="fa-solid fa-magnifying-glass text-4xl text-gray-400 hidden lg:block"></i>
                    <a class="btn btn-primary border-none outline-none text-white text-2xl bg-[#FF4240]">Get Ticket</a>
                </div>
            </div>
        </section>
        <section class="container mx-auto lg:relative">
            <div class="p-4">
                <div class="carousel w-full">
                    <div id="slide1" class="carousel-item relative w-full">
                        <img src="./Images/1.png"
                            class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide2" class="btn btn-circle  bg-black text-white text-3xl  border-none outline-none">❮</a>
                            <a href="#slide2" class="btn btn-circle bg-black text-white text-3xl  border-none outline-none">❯</a>
                        </div>
                    </div>
                    <div id="slide2" class="carousel-item relative w-full">
                        <img src="./Images/2.png"
                            class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide1" class="btn btn-circle  bg-black text-white text-3xl  border-none outline-none">❮</a>
                            <a href="#slide1" class="btn btn-circle  bg-black text-white text-3xl border-none outline-none">❯</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-black text-white max-w-3xl rounded-lg p-12 space-y-6 lg:absolute lg:bottom-24 right-20">
                <h2 class="text-3xl font-extrabold">Meet all the heroes from the field</h2>
                <p class="text-[#FFFFFF99] text-xl text-justify">You meet all of our player. They are our hero. We achieve everything for their dedication and hard working.</p>
            </div>
        </section>
    </header>
</body>

</html>
